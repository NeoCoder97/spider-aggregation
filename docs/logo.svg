<!--
RSS 监测工具 LOGO - 炫酷升级版
设计理念：
- 核心符号：经典 RSS 图标，采用发光霓虹效果
- 动态特性：外圈数据环旋转 + 粒子流效果 + 能量脉冲
- 赛博朋克风格：深色背景 + 霓虹渐变 + 全息光效
- 配色方案：青色-紫色渐变 + 金色点缀，科技感拉满
- 视觉层次：8层动画叠加，营造深度立体感

适用场景：GitHub 仓库、产品展示、技术博客
-->

<svg viewBox="0 0 300 300" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 霓虹青色渐变 -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF" />
      <stop offset="50%" stop-color="#00D4FF" />
      <stop offset="100%" stop-color="#0099FF" />
    </linearGradient>

    <!-- 赛博紫色渐变 -->
    <linearGradient id="cyberPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF" />
      <stop offset="50%" stop-color="#CC00FF" />
      <stop offset="100%" stop-color="#9900FF" />
    </linearGradient>

    <!-- 金色能量渐变 -->
    <linearGradient id="goldEnergy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FFA500" />
      <stop offset="100%" stop-color="#FF8C00" />
    </linearGradient>

    <!-- 深色背景渐变 -->
    <radialGradient id="darkBackground" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#0f0f1a" />
    </radialGradient>

    <!-- 外发光滤镜 - 青色 -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- 强外发光滤镜 - 紫色 -->
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- 超强发光滤镜 - 金色 -->
    <filter id="glowGold" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- 全息光效滤镜 -->
    <filter id="hologram" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feOffset dx="0" dy="0" result="offsetBlur" />
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over" />
    </filter>

    <!-- 扫描线效果 -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="rgba(0,255,255,0.05)" stroke-width="1" />
    </pattern>
  </defs>

  <style>
    /* 背景扫描线动画 */
    .scanlines {
      animation: scanMove 8s linear infinite;
    }

    /* 外圈数据环旋转 */
    .dataRingOuter {
      transform-origin: 150px 150px;
      animation: rotateClockwise 30s linear infinite;
    }

    .dataRingInner {
      transform-origin: 150px 150px;
      animation: rotateCounterClockwise 25s linear infinite;
    }

    /* 粒子环旋转 */
    .particleRing {
      transform-origin: 150px 150px;
      animation: rotateClockwise 40s linear infinite;
    }

    /* RSS 霓虹脉冲 */
    .rssGlow {
      animation: neonPulse 2s ease-in-out infinite;
    }

    /* 能量波扩散 */
    .energyWave {
      transform-origin: 150px 150px;
      animation: expandWave 3s ease-out infinite;
    }

    /* 金色点缀闪烁 */
    .goldSparkle {
      animation: sparkle 1.5s ease-in-out infinite;
    }

    /* 整体呼吸效果 */
    .logoContainer {
      animation: breathe 4s ease-in-out infinite;
    }

    /* 动画定义 */
    @keyframes scanMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    @keyframes rotateClockwise {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotateCounterClockwise {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }

    @keyframes neonPulse {
      0%, 100% { opacity: 1; filter: url(#glowCyan); }
      50% { opacity: 0.7; filter: url(#glowPurple); }
    }

    @keyframes expandWave {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.3);
        opacity: 0;
      }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>

  <!-- 深色赛博朋克背景 -->
  <rect width="300" height="300" fill="url(#darkBackground)" rx="20" />

  <!-- 背景扫描线 -->
  <rect width="300" height="300" fill="url(#scanlines)" opacity="0.3" />

  <!-- 能量波扩散效果 -->
  <circle class="energyWave" cx="150" cy="150" r="60" fill="none" stroke="url(#goldEnergy)" stroke-width="2" opacity="0" />
  <circle class="energyWave" cx="150" cy="150" r="60" fill="none" stroke="url(#goldEnergy)" stroke-width="2" opacity="0" style="animation-delay: 1s;" />
  <circle class="energyWave" cx="150" cy="150" r="60" fill="none" stroke="url(#goldEnergy)" stroke-width="2" opacity="0" style="animation-delay: 2s;" />

  <g class="logoContainer">
    <!-- 外圈数据环 - 青色 -->
    <g class="dataRingOuter" filter="url(#glowCyan)">
      <circle cx="150" cy="150" r="130" fill="none" stroke="url(#neonCyan)" stroke-width="2" stroke-dasharray="20,10" opacity="0.6" />
      <circle cx="150" cy="150" r="125" fill="none" stroke="url(#neonCyan)" stroke-width="1" stroke-dasharray="5,15" opacity="0.4" />
    </g>

    <!-- 内圈数据环 - 紫色 -->
    <g class="dataRingInner" filter="url(#glowPurple)">
      <circle cx="150" cy="150" r="115" fill="none" stroke="url(#cyberPurple)" stroke-width="2" stroke-dasharray="15,8" opacity="0.5" />
      <circle cx="150" cy="150" r="110" fill="none" stroke="url(#cyberPurple)" stroke-width="1" stroke-dasharray="8,12" opacity="0.3" />
    </g>

    <!-- 粒子环 -->
    <g class="particleRing">
      <!-- 12个粒子 -->
      <g fill="#00FFFF" filter="url(#glowCyan)">
        <circle cx="150" cy="95" r="2" opacity="0.8" />
        <circle cx="190" cy="100" r="2" opacity="0.8" />
        <circle cx="215" cy="130" r="2" opacity="0.8" />
        <circle cx="220" cy="170" r="2" opacity="0.8" />
        <circle cx="205" cy="205" r="2" opacity="0.8" />
        <circle cx="170" cy="220" r="2" opacity="0.8" />
        <circle cx="130" cy="220" r="2" opacity="0.8" />
        <circle cx="95" cy="205" r="2" opacity="0.8" />
        <circle cx="80" cy="170" r="2" opacity="0.8" />
        <circle cx="85" cy="130" r="2" opacity="0.8" />
        <circle cx="110" cy="100" r="2" opacity="0.8" />
        <circle cx="150" cy="90" r="2" opacity="0.8" />
      </g>
    </g>

    <!-- RSS 霓虹核心 -->
    <g class="rssGlow" filter="url(#glowCyan)">
      <!-- RSS 中心圆点 - 霓虹发光 -->
      <circle cx="105" cy="215" r="18" fill="url(#neonCyan)" stroke="#00FFFF" stroke-width="2" />

      <!-- RSS 内弧线 - 霓虹发光 -->
      <path d="M 105 190 Q 135 160 170 160"
            fill="none"
            stroke="url(#neonCyan)"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-dasharray="100"
            stroke-dashoffset="0" />

      <!-- RSS 外弧线 - 紫色渐变 -->
      <path d="M 105 165 Q 155 115 220 115"
            fill="none"
            stroke="url(#cyberPurple)"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"
            filter="url(#glowPurple)" />
    </g>

    <!-- 金色能量点缀 -->
    <g>
      <!-- 外圈金色数据点 -->
      <circle cx="150" cy="25" r="3" fill="url(#goldEnergy)" class="goldSparkle" filter="url(#glowGold)" />
      <circle cx="275" cy="150" r="3" fill="url(#goldEnergy)" class="goldSparkle" style="animation-delay: 0.3s;" filter="url(#glowGold)" />
      <circle cx="150" cy="275" r="3" fill="url(#goldEnergy)" class="goldSparkle" style="animation-delay: 0.6s;" filter="url(#glowGold)" />
      <circle cx="25" cy="150" r="3" fill="url(#goldEnergy)" class="goldSparkle" style="animation-delay: 0.9s;" filter="url(#glowGold)" />

      <!-- 对角线金色点 -->
      <circle cx="75" cy="75" r="2" fill="url(#goldEnergy)" class="goldSparkle" style="animation-delay: 0.2s;" opacity="0.7" />
      <circle cx="225" cy="75" r="2" fill="url(#goldEnergy)" class="goldSparkle" style="animation-delay: 0.4s;" opacity="0.7" />
      <circle cx="225" cy="225" r="2" fill="url(#goldEnergy)" class="goldSparkle" style="animation-delay: 0.6s;" opacity="0.7" />
      <circle cx="75" cy="225" r="2" fill="url(#goldEnergy)" class="goldSparkle" style="animation-delay: 0.8s;" opacity="0.7" />
    </g>

    <!-- 全息光效叠加 -->
    <g filter="url(#hologram)" opacity="0.3">
      <circle cx="150" cy="150" r="90" fill="none" stroke="#00FFFF" stroke-width="1" />
      <circle cx="150" cy="150" r="70" fill="none" stroke="#FF00FF" stroke-width="1" />
    </g>
  </g>

  <!-- 项目名称（可选） -->
  <!-- <text x="150" y="285" font-family="Orbitron, Arial, sans-serif" font-size="14" font-weight="bold" fill="#00FFFF" text-anchor="middle" filter="url(#glowCyan)">RSS MONITOR</text> -->
</svg>
